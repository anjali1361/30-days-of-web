<!DOCTYPE html>
<!--Country codes can also be added to the language code in the lang attribute. So, the first two characters define the language of the HTML page, and the last two characters define the country.-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1HTML Elements</title>
  </head>
  <body>
    <!--Note: Some HTML elements have no content (like the <br> element). These elements are called empty elements. Empty elements do not have an end tag!-->
    <!--HTML is Not Case Sensitive-->

    <!--html attributes-->
    <!--The title attribute (and all other attributes) can be written with uppercase or lowercase like title or TITLE.-->
    <!--The HTML standard does not require quotes around attribute values.-->
    <p style="color: red">This is a red paragraph.</p>

    <!--Add a "header" to the header below with the text "I'm a header"-->
    <h2 title="I'm a header">The title Attribute</h2>

    <!--Add a "tooltip" to the para below with the text "I'm a tooltip"-->
    <p title="I'm a tooltip">
      Mouse over this paragraph, to display the title attribute as a tooltip.
    </p>

    <!--Sometimes you have to use quotes. This example will not display the title attribute correctly, because it contains a space:-->
    <p title="About" W3Schools></p>

    <!--use of sinle and double quotes-->
    <p title='John "ShotGun" Nelson'>
      <!--Or vice versa:-->
    </p>

    <p title="John 'ShotGun' Nelson"><img src="w3schools.jpg" width="250" height="400"/></p>
  </body>
</html>
